<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Order summary card</title>
</head>
<body>
  <div id="container">
    <img id="hero-img" src="/images/illustration-hero.svg">
    <div id="order-details">
      <h2>Order Summary</h2>
      <div id="para">
        <p>
          You can now listen to millions of songs,
          audiobooks, and podcasts on any device anywhere you like!
        </p>
      </div>
      <div id="order-charges">
        <img src="/images/icon-music.svg">
        <div id="plan">
          <span id="head">Annual Plan</span>
          <span id="price">$59.99/year</span>
        </div>
        <a href="#">Change</a>
      </div>
      <button id="payment">Proceed to Payment</button>
      <div id="Cancel">Cancel Order</div>
    </div>
  </div>
</body>
</html>
